<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Form Validation</h1>
    <form action="#" method="post" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <span class="email-required"></span>
      <span class="invalid-email"></span>
      <label for="country">Country:</label>
      <input type="text" id="country" required />
      <span class="country-required"></span>
      <label for="zip">Zip Code:</label>
      <input type="number" id="zip" required />
      <span class="zip-required"></span>
      <label for="password">Password</label>
      <input type="password" id="password" minlength="8" required />
      <span class="password-required"></span>
      <span class="password-length"></span>
      <label for="confirm_pass">Confirm Password</label>
      <input type="password" id="confirm_pass" required />
      <span class="confirm-password-required"></span>
      <span class="password-match"></span>
      <button class="submit-button">Submit</button>
    </form>
  </body>
</html>
